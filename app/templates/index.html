<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GlobalInsightsBR - Web Scraping API</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilos customizados -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">GlobalInsightsBR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#jobs">Jobs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Web Scraping API</h4>
                    </div>
                    <div class="card-body">
                        <form id="scrapeForm">
                            <div class="mb-3">
                                <label for="url" class="form-label">URL do site para extrair dados</label>
                                <input type="url" class="form-control" id="url" name="url" 
                                       placeholder="https://exemplo.com" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Opções avançadas</label>
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="followLinks">
                                    <label class="form-check-label" for="followLinks">Seguir links</label>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="maxPages" class="form-label">Número máximo de páginas</label>
                                <input type="number" class="form-control" id="maxPages" value="1" min="1" max="10">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">Configurar seletores personalizados (opcional)</label>
                                <div id="selectorsContainer">
                                    <!-- Seletores serão adicionados aqui dinamicamente -->
                                </div>
                                <button type="button" class="btn btn-sm btn-secondary mt-2" id="addSelector">
                                    Adicionar seletor
                                </button>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary" id="startButton">Iniciar Scraping</button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Resultados -->
                <div class="card shadow mt-4" id="resultsCard" style="display: none;">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Resultados</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Status: <span id="jobStatus">-</span></label>
                            <div class="progress mb-3" style="height: 20px;">
                                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" 
                                     role="progressbar" style="width: 0%;"></div>
                            </div>
                        </div>
                        
                        <div id="resultsContainer">
                            <p>Aguardando resultados...</p>
                        </div>
                        
                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-primary" id="downloadButton" disabled>
                                Baixar resultados (JSON)
                            </button>
                            <button class="btn btn-secondary" id="newSearchButton">
                                Nova busca
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Jobs Anteriores -->
                <div class="card shadow mt-4" id="jobs">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0">Jobs Recentes</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>URL</th>
                                        <th>Status</th>
                                        <th>Data</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="jobsTableBody">
                                    <!-- Jobs serão adicionados aqui dinamicamente -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white mt-5 py-4">
        <div class="container text-center" id="sobre">
            <p>GlobalInsightsBR - API de Web Scraping</p>
            <p class="mb-0">Desenvolvido com Flask, Scrapy e Bootstrap</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts customizados -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
